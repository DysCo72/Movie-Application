<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
 <!--   <meta http-equiv="Content-Type" content="text/html/> -->
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Oscar movies</title> 
</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/awardmovies/index">Oscars Nomination</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/awardmovies/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/awardmovies/apiDoc">API document</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Category
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/awardmovies/animated-feature/2020">Animated feature</a></li>
                        <li><a class="dropdown-item" href="/awardmovies/costume-design/2020">Costume design</a></li>
                        <li><a class="dropdown-item" href="/awardmovies/film-editing/2020">Film editing</a></li>
                        <li><a class="dropdown-item" href="/awardmovies/music/2020">Music</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Nominated Year
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">2020</a></li>
                        <li><a class="dropdown-item" href="#">2019</a></li>
                        <li><a class="dropdown-item" href="#">2018</a></li>
                        <li><a class="dropdown-item" href="#">2017</a></li>
                        </ul>
                    </li>
                    </ul>
                    <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <p>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope = "col">ID#</th>
            <th scope = "col">Title</th>
            <th scope = "col">Category</th>
            <th scope = "col">Released Year</th>
            <th scope = "col">Nominated Year</th>
            <th scope = "col">Awardee</th>
            <th scope = "col">link</th> 
            <th scope = "col">plot</th>
            <th scope = "col">imageLink</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie: ${movie}">
            <td th:text="${movie.id}"/>
            <td th:text="${movie.title}"/>
            <td th:text="${movie.category}"/>
            <td th:text="${movie.yearReleased}"/>
            <td th:text="${movie.yearNominated}"/>
            <td th:text="${movie.awardee}"/>
            <td th:text="${movie.link}"/>
            <td th:text="${movie.plot}"/>
            <td th:text="${movie.imageLink}"/>
        </tr>
        </tbody>
    </table>
    </div>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
